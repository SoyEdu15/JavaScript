<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="contenedor">
        <h2>Calculadora en Tiempo Real</h2>
    <form id="calculatorForm">

        <label for="num1">Número 1:</label>
        <input type="text" id="num1" name="num1"><br><br>

        <label for="num2">Número 2:</label>
        <input type="text" id="num2" name="num2"><br><br>


        <button type="button" onclick="calculate('sum')">Suma</button>
        <button type="button" onclick="calculate('sub')">Resta</button>
        <button type="button" onclick="calculate('mul')">Multiplicación</button>
        <button type="button" onclick="calculate('div')">División</button><br><br>


        <label for="result">Resultado:</label>
        <input type="text" id="result" name="result" readonly><br><br>
        <script src="script.js"></script>
    </form>
    </div>
</body>
</html>
