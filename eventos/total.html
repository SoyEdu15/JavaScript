<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ejemplo de Eventos del DOM</h1>
    <p id="info">Interactúa con los elementos para ver los eventos en acción.</p>
    <p>Toca el espacio.</p>
    <p>Mira la consola</p>

    <button id="clickButton">Haz clic aquí</button>
    <button id="doubleClickButton">Doble clic aquí</button>

    <div id="hoverBox" class="box">Pasa el mouse aquí</div>
    
    <h2 class="input1">Convertimos en MAYUSCULA</h2>
    <input type="text" id="textInput" placeholder="Escribe aquí" />
    <p id="charCount">Caracteres: 0</p>

    <h2 class="input2">Convertimos en minuscula</h2>
    <input type="text" id="textInput2" placeholder="Escribe aquí" />
    <p id="charCount2">Caracteres: 0</p>

    <script src="script.js"></script>
</body>
</html>
