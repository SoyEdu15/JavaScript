<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1 class="title">Este es un formulario para empezar a crear tu cv</h1>
        <form id="cvForm" class="center-form">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required /><br /><br />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required /><br /><br />

            <label for="photo">Subir foto:</label>
            <input type="file" id="photo" name="photo" required /><br /><br />

            <label for="genero">Género:</label>
            <input type="radio" name="gender" id="male" value="Masculino" />
            <label for="male">Masculino</label>
            <input type="radio" name="gender" id="female" value="Femenino" />
            <label for="female">Femenino</label>

            <br /><br />
            <label for="agree">Acepto los términos y condiciones</label>
            <input type="checkbox" name="agree" id="agree" />

            <button type="submit" onclick="submitForm(event)">Enviar</button>
        </form>

        <script src="main.js"></script>
    </body>
</html>
